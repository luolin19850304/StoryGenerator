<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Norbert Logiewa">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto|Amiri" type="text/css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body style="min-height: 78vh;">

<div class="container-fluid">

  <div class="row mt-5" style="">

    <div class="col-xl-4 col-lg-4 col-md-2 d-xl-block d-lg-block d-md-none d-sm-none"></div>

    <div class="col-xl-4 col-lg-4 col-md-8 col-sm-12">

      <header class="mb-5">
        <h1>Stories Generator</h1>
        <h2>Generate Stories!</h2>
      </header>

      <textarea class="my-4" cols="20" rows="3" spellcheck="true" autocomplete="true" maxlength="9999" style="width: 100%"
                placeholder="Jane didn't expect that. She was certain ..."></textarea>


      <button type="submit" class="btn btn-lg d-block mx-auto btn-primary mb-4">
        Create
      </button>

    </div>

    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
      <h2 class="mb-4">Parameters</h2>
      <label for="picker-len" class="h5">Text Length</label>
      <select id="picker-len" class="mb-4 d-block mx-auto">
        <option value="4000">Short</option>
        <option value="8000">Medium</option>
        <option value="14000">Large</option>
        <option value="30000">Huge</option>
      </select>
      <label for="picker-algo" class="h5">Algorithm</label>
      <select id="picker-algo" class="mb-4 d-block mx-auto">
        <option value="char">Markov Char Lookbehind</option>
        <option value="word">Markov Word Lookbehind</option>
      </select>
      <label for="picker-n" class="h5">Lookbehind</label>
      <select id="picker-n" class="mb-5 d-block mx-auto">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>

    </div>
  </div>
</div>

<p id="story" class="container"></p>

<script src="/static/script.js"></script>

</body>
</html>
